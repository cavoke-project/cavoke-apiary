  /users/get_user:
    get: 
      summary: Gets information about given user by user_id
      parameters:
        - in: query
          name: req_user_id
          description: User id P.S. `user_id` not used, as it is reserved for authentication
          example: github|123456
          schema:
            $ref: "#/components/schemas/UserId"
          required: true
      responses:
        "200":
          description: "successfully changed the name"
          content:
