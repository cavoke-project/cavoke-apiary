  /play/{session_id}/send_move:
    post:
      summary: "Send a move from QML game"
      operationId: sendMove
      parameters:
        - in: path
          name: session_id
          schema:
            $ref: "#/components/schemas/SessionId"
          required: true
          example: 83896dd5-6f03-4805-8cf1-03ce6bd6077f
      requestBody:
        description: Game move data
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GameMove"
      security:
        - oauth_auth0:
          - identity
          - sessions
      responses:
        "200":
          description: "Move accepted"

        "404":
          description: "No such session / no such user"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /play/{session_id}/get_state:
    get:
      summary: "Get state for user from QML game"
      operationId: getUpdate
      parameters:
        - in: path
          name: session_id
          schema:
            type: string
            format: uuid
          required: true
          description: "UUID of a game session (room to game pair)"
      responses:
        "200":
          description: "Successfully found state for user"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GameState"
        "404":
          description: "No such session / no such user"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - oauth_auth0:
          - identity
          - sessions
  /sessions/create:
    post:
      summary: "Create a session (room to game pair) from requested cavoke game"
      operationId: createSession_
      parameters:
        - in: query
          name: game_id
          schema:
            $ref: "#/components/schemas/GameId"
          required: true
          description: "String id of the game to get"
          example: tictactoe
      responses:
        "200":
          description: "Created successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionInfo"
        "400":
          description: "Bad request"
        "404":
          description: "No game with such game id"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - oauth_auth0:
          - identity
          - sessions
  /sessions/join:
    post:
      summary: "Join a session (will be room in future) by an invite code"
      operationId: joinSession
      parameters:
        - in: query
          name: invite_code
          schema:
            $ref: "#/components/schemas/InviteCode"
          required: true
          description: "Invite code"
          example: 239566
        - in: query
          name: position
          schema:
            type: integer
            format: int32
            example: 1
          required: false
          description: "Position to join"
      responses:
        "200":
          description: "Joined successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionInfo" # TODO will be room in future
        "404":
          description: "No session with such invite code"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - oauth_auth0:
          - identity
          - sessions
  /sessions/{session_id}/validate:
    post:
      summary: "Check if the host can launch the game with current config"
      operationId: validateSession
      parameters:
        - in: path
          name: session_id
          schema:
            type: string
            format: uuid
          required: true
          description: "UUID of a game session (room to game pair)"
      responses:
        "200":
          description: "Validation performed"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResult"
        "400":
          description: "Bad request"
        "401":
          description: "Unauthorized"
        "403":
          description: "Forbidden"
        "404":
          description: "No session with such game id"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - oauth_auth0:
          - identity
          - sessions
