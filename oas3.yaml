      security:
        - oauth_auth0:
          - identity
          - sessions
  /sessions/{session_id}/leave:
    post:
      summary: "Leave the session"
      operationId: leaveSession
      parameters:
        - in: path
          name: session_id
          schema:
            type: string
            format: uuid
          required: true
          description: "UUID of a game session (room to game pair)"
      responses:
