components:
  schemas:
    GameInfo:
      type: object
      description: "Metadata about specific cavoke game (e.g. tictactoe, codenames)"
      required:
        - id
        - display_name
        - description
        - players_num
        - role_names
      properties:
        id:
          $ref: "#/components/schemas/GameId"
        display_name:
          type: string
          description: "Game name displayed to users"
          example: "Tic-Tac-Toe"
        description:
          type: string
          description: "Game description displayed to users"
          example: "A paper-and-pencil game for two players who take turns marking the spaces in a three-by-three grid with X or O"
        players_num:
          type: integer
          format: int32
          description: "Maximum (?) number of players in a session"
          example: 2
        role_names:
          type: array
          items:
            type: string
          description: "Display names for all available roles (size must be equal to players_num)"
          example: [ "crosses", "noughts" ]
    GameMove:
      type: object
      description: "Information about a move made by user (e.g. placement of an X in tictactoe)"
      properties:
        move:
          type: string
          description: "Any information about the move supplied by QML. May be any string (e.g. JSON)"
          example: '{"action": "x_move", x: 1, y: 1}'
      required:
        - move
    GameState:
      type: object
      description: "Information about external state sent from server (e.g. cards on the table, moves of other players)"
      properties:
        state:
          type: string
          description: "Any state information supplied by app's logic. May be any string (e.g. JSON)"
          example: "XOO O OXO"
      required:
        - state
    RoomInfo:
      type: object
      description: "Metadata about a room"
      properties:
        room_id:
          $ref: "#/components/schemas/RoomId"
        invite_code:
          $ref: "#/components/schemas/InviteCode"
        active_session:
          $ref: "#/components/schemas/SessionInfo"
        host_member:
          $ref: "#/components/schemas/UserId"
        members:
          type: array
          items:
            $ref: "#/components/schemas/User"
          description: "All users present in this room"
      required:
        - room_id
        - invite_code
        - host_member
        - members
    User:
      type: object
      description: ""
      properties:
        user_id:
          $ref: "#/components/schemas/UserId"
        display_name:
          type: string
          example: John Smith
      required:
        - user_id
        - display_name
    Player:
      type: object
      description: "User in specific game with player_id"
      properties:
        player_id:
          type: integer
          format: int32
          example: 0
        user_id:
          $ref: "#/components/schemas/UserId"
      required:
        - player_id
        - user_id
    SessionCreationRequest:
      type: object
      properties:
        game_id:
          $ref: "#/components/schemas/GameId"
        game_configuration:
          type: string
          description: "Settings for the game. For instance, players count, grid size, etc."
          example: '{"grid_size": 3, "singleplayer": true}'
        players:
          type: array
          items:
            $ref: "#/components/schemas/Player"
      required:
        - game_id
        - game_configuration
        - players
    SessionStatus:
      description: "0 - NOT STARTED; 1 - RUNNING; 2 - FINISHED"
      type: integer
      format: int32
      example: 1
    SessionInfo:
      type: object
      description: "Metadata about a session (room to game pair)"
      properties:
        session_id:
          $ref: "#/components/schemas/SessionId"
        game_id:
          $ref: "#/components/schemas/GameId"
        status:
          $ref: "#/components/schemas/SessionStatus"
        invite_code:
          $ref: "#/components/schemas/InviteCode"
        host_id:
          $ref: "#/components/schemas/UserId"
        players:
          type: array
          items:
            $ref: "#/components/schemas/Player"
      required:
        - session_id
        - game_id
        - players
        - host_id
        - status
        - invite_code
    UserId:
      type: string
      description: "User identifier from auth engine"
      example: github|123456
    GameId:
      type: string
      example: tictactoe
      description: "cavoke game unique id"
    RoomId:
      type: string
      format: uuid
      example: b2dbce0f-ceef-4bdc-b4af-5199139044e2
    SessionId:
      type: string
      format: uuid
      example: 83896dd5-6f03-4805-8cf1-03ce6bd6077f
    InviteCode:
      type: string
      pattern: '^\d{6}$'
      example: "239566"
    OccupiedPositions:
      type: object
      example: '{"max_players": 4, "players": [{"position": 1, "user_id": "github|123456"},{"position": 0, "user_id": "email|roger@example.org"}]}'
      properties:
        max_players:
          type: integer
          format: int32
          example: 4
        occupied:
          type: array
          items:
            $ref: "#/components/schemas/Player"
    ValidationResult:
      type: object
      example: '{"success": false, "message": "Not enough players"}'
      properties:
        success:
          type: boolean
        message:
          type: string
          example: "Not enough players"
      required:
        - success
    GameStatistics:
      type: object
      description: "Statistics on a specific game"
      properties:
        average_duration_sec:
          type: integer
          format: int32
          example: 35
        average_players_count:
          type: integer
          format: int32
          example: 3
        total_time_played_sec:
          type: integer
          format: int32
          example: 3600000
        total_games_played:
          type: integer
          format: int32
          example: 100345
    UserStatistics:
      type: object
      description: "Statistics on a specific user"
      properties:
        total_time_played_sec:
          type: integer
          format: int32
          example: 144
        total_games_played:
          type: integer
          format: int32
          example: 164
    UserGameStatistics:
      type: object
      description: "Statistics on a specific user in a specific game"
      properties:
        game_id:
          type: string
          example: "tictactoe"
        time_played_sec:
          type: integer
          format: int32
          example: 3600
        games_played:
          type: integer
          format: int32
          example: 3
